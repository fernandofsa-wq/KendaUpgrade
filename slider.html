<!-- SLIDER -->
<section>
    <div class="barsocial">
        <div class="row div-redes">
            
            <a href="{{facebook.link}}" target="_blank">
                <div class="col l3 m3 s3" ><i class='bx bxl-facebook icon-face'></i></div>
            </a>
            <a href="{{instagram.link}}"  target="_blank">
                <div class="col l3 m3 s3"><i class='bx bxl-instagram icon-instagram'></i></div>
            </a>
            <a href="{{youtube.link}}" target="_blank">
                <div class="col l3 m3 s3"><i class='bx bxl-youtube icon-youtube'></i></div>
            </a>
            <a href="https://wa.me/{{contato.link}}" target="_blank">
                <div class="col l3 m3 s3" ><i class='bx bxl-whatsapp icon-whatsapp'></i></div>
            </a>
            
            
            
            
            

        </div>
    </div>
    <div class="slider">
        <ul class="slides">

            {% block 'slide' %}
            {% for slider in sliders %}
            {% include 'homepage/partials/sliderone.html' %}
            {% endfor %}
            {% endblock 'slide' %}
            
            
        </ul>
    </div>
</section>
