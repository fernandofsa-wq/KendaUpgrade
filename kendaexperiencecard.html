{% block 'kendaexperience' %}
<div class="col l4">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
          <div class="card-image">
            <img src="{{kendaexperience.img.url}}">
            <span class="card-title">{{kendaexperience.titulo}}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red" target="_blank" href="{% url 'kendaexperiencefotos' kendaexperience.id%}"><i class='bx bx-play '></i></a>
          </div>
          <div class="card-content">
            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock 'kendaexperience' %}
