{% block 'slide' %}
<li>
    <img class="hide-on-med-and-up" src="{{slider.covermobile.url}}"> <!-- random image -->
    <img class="show-on-medium-and-up" src="{{slider.coverweb.url}}"> <!-- random image -->
    <div class="caption left-align">
        <div class="row div-redes">
            <a href="#" target="_blank" class="hide-on-med-and-down">
                <div class="col l2 m3 s2" ></div>
            </a>
            <a href="{{facebook.link}}" target="_blank">
                <div class="col l1 m3 s3" ><i class='bx bxl-facebook icon-face'></i></div>
            </a>
            <a href="{{instagram.link}}"  target="_blank">
                <div class="col l1 m3 s3"><i class='bx bxl-instagram icon-instagram'></i></div>
            </a>
            <a href="{{twitter.link}}" target="_blank">
                <div class="col l1 m3 s3" ><i class='bx bxl-twitter icon-twitter'></i></div>
            </a>
            
            <a href="{{tiktok.link}}" target="_blank">
                <div class="col l1 m3 s3" ><i class='bx bxl-tiktok icon-tiktok'></i></div>
            </a>
            <hr class="col l12 m12 s12 hide-on-med-and-up">
            <a href="{{youtube.link}}" target="_blank">
                <div class="col l1 m3 s3"><i class='bx bxl-youtube icon-youtube'></i></div>
            </a>
            <a href="{{linkedin.link}}" target="_blank">
                <div class="col l1 m3 s3" ><i class='bx bxl-linkedin icon-linkedin'></i></div>
            </a>
            <a href="{{pinterest.link}}" target="_blank">
                <div class="col l1 m3 s3" ><i class='bx bxl-pinterest-alt icon-pinterest'></i></div>
            </a>
            
            <a href="https://web.whatsapp.com/send?phone={{contato.link}}" target="_blank">
                <div class="col l1 m3 s3" ><i class='bx bxl-whatsapp icon-whatsapp'></i></div>
            </a>

        </div><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="hide-on-med-and-down"><br><br><br></div>
        <h3>{{slider.titulo}}</h3>
        <h5 class="light grey-text text-lighten-3">{{slider.subtitulo}}</h5>
        <br>
        <a href="{{inscrever.link}}" class="btn-large  pulse">Contato</a>
    </div>
</li>
{% endblock 'slide' %}
